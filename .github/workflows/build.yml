name: Build f-Pong (Windows + Android)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: ðŸ“¦ Install dependencies
        run: npm install

      - name: ðŸ› ï¸ Install JDK & Android tools
        run: |
          sudo apt-get update
          sudo apt-get install -y openjdk-17-jdk android-sdk adb zipalign apksigner wget unzip
          export JAVA_HOME=/usr/lib/jvm/java-17-openjdk-amd64
          echo "JAVA_HOME=$JAVA_HOME" >> $GITHUB_ENV

      - name: ðŸ§± Build for Windows (.exe)
        run: npm run build:win

      - name: ðŸ“± Build for Android (.apk)
        run: |
          npm run build:android

      - name: ðŸ“¤ Upload Windows installer
        uses: actions/upload-artifact@v4
        with:
          name: f-Pong-Windows
          path: dist/*.exe

      - name: ðŸ“¤ Upload Android APK
        uses: actions/upload-artifact@v4
        with:
          name: f-Pong-Android
          path: dist/*.apk