name: Build f.Pong

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: ğŸ“¥ Code checkout
        uses: actions/checkout@v4

      - name: ğŸ“¦ Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ğŸ§± Install dependencies
        run: npm install

      - name: ğŸ”§ Electron build for Windows
        run: npm run build:win

      - name: â˜ï¸ Upload EXE file
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: dist/*.exe

      - name: ğŸ“± Android build
        run: npm run build:apk

      - name: â˜ï¸ Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: android-build
          path: android/app/build/outputs/apk/debug/*.apk
