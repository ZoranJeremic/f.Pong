name: Build f-Pong (Windows + Android)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ› ï¸ Install JDK & Android tools
        run: |
          sudo apt-get update
          sudo apt-get install -y openjdk-17-jdk android-sdk adb zipalign apksigner wget unzip
          export JAVA_HOME=/usr/lib/jvm/java-17-openjdk-amd64
          echo "JAVA_HOME=$JAVA_HOME" >> $GITHUB_ENV

      - name: ğŸ· Install Wine (for Windows build)
        run: |
          sudo dpkg --add-architecture i386
          sudo mkdir -pm755 /etc/apt/keyrings
          sudo wget -O /etc/apt/keyrings/winehq-archive.key https://dl.winehq.org/wine-builds/winehq.key
          sudo wget -NP /etc/apt/sources.list.d/ https://dl.winehq.org/wine-builds/ubuntu/dists/jammy/winehq-jammy.sources
          sudo apt update
          sudo apt install --install-recommends winehq-stable -y

      - name: ğŸ§± Build for Windows (.exe)
        run: npm run build:win

      - name: ğŸ“± Build for Android (.apk)
        run: |
          npm run build:android

      - name: ğŸ“¤ Upload Windows installer
        uses: actions/upload-artifact@v4
        with:
          name: f-Pong-Windows
          path: dist/*.exe

      - name: ğŸ“¤ Upload Android APK
        uses: actions/upload-artifact@v4
        with:
          name: f-Pong-Android
          path: dist/*.apk