name: Build f.Pong

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Electron build for Windows
        run: npm run build:win

      - name: Upload EXE
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: dist/*.exe

          
      - name: 📱Android build
        run: npm run build:apk

      - name: ☁️Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: android-build
          path: android/app/build/outputs/apk/debug/*.apk
